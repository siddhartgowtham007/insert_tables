<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display_Tables From Backend</h1>

            <tr>
                <th>pkno</th>
                <th>topics</th>
                <th>name</th>
                <th>url</th>
            </tr>

             <tr>

                <td> {{ w.topic_name }} </td>

             </tr>
    
    
    
            {% endfor %}
    
    
    
    
    
        </table>
    </center> 
</body>
</html>
